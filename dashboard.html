<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f3f6;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      position: relative;
    }
    header .profile-icon {
      position: absolute;
      right: 20px;
      top: 15px;
      cursor: pointer;
      font-size: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: white;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .main {
      text-align: center;
      padding: 30px;
    }
    .main .banner {
      border: 2px dashed #007bff;
      border-radius: 12px;
      padding: 40px;
      font-size: 22px;
      color: #007bff;
      margin-bottom: 30px;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      width: 120px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }
    .card:hover {
      background: #e9f2ff;
    }
    .card-icon {
      font-size: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    DASHBOARD
    <span class="profile-icon" onclick="goProfile()">üë§</span>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="main">
    <div class="banner">‚ñ∂ Track Your Health</div>
    <div class="cards">
      <div class="card">
        <div class="card-icon">‚ù§</div>
        <p>Card 1</p>
      </div>
      <div class="card">
        <div class="card-icon">üìà</div>
        <p>Card 2</p>
      </div>
      <div class="card" onclick="goProfile()">
        <div class="card-icon">üë§</div>
        <p>Card 3</p>
      </div>
    </div>
  </div>

  <script>
    function goProfile() {
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
