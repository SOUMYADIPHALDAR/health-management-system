<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>
<body>
  <div class="login-container">
        
        <!-- Left Side -->
        <div class="left">
            <h2>Welcome Back!</h2>
            <p>Continue to track yourself....</p>
        </div>

        <!-- Right Side -->
        <div class="right-Login">
            
            <h2>Login Your Account</h2>

            <div class="btn-social">
                <button><i class="fa-brands fa-google"></i> Login with Google</button>
                <button><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
            </div>

            <div class="or">— OR —</div>

           
            <input type="email" placeholder="Email">

            <div class="password-field">
                <input type="password" id="password" placeholder="Password">
                <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
            </div>

            <button class="create-btn">Login</button>

           
        </div>

    </div>

  <script src="script.js"></script>
</body>
</html>
</body>
</html>
