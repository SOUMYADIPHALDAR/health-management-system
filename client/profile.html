<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>

<body>
  <div class="profile-container">

    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2 class="logo">Track Yourself</h2>
        <ul>
          <li><a href="dashboard.html"><i class="fa-solid fa-house"></i>Dashboard</a></li>
          <li class="active"><a><i class="fa-solid fa-user"></i>Profile</a></li>
          <li><a href=""><i class="fa-solid fa-chart-line"></i> Analytics</a></li>
          <li><a href=""><i class="fa-solid fa-bell"></i> Notifications</a></li>
          <li><a href=""><i class="fa-solid fa-gear"></i> Settings</a></li>
          <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
      </div>

    </div>

    <!-- Main Section -->
    <div class="main">
      <div class="profile-card">
      <img src="images/userimage.jpg" alt="User Photo" class="profile-pic" />
      <h2 class="username">User Name</h2>
      
      <div class="user-status">
        <div class="stat">
          <h3>50kg</h3>
          <p>Weight</p>
        </div>
        <div class="stat">
          <h3>5.2ft</h3>
          <p>Height</p>
        </div>
        <div class="stat">
          <h3>22</h3>
          <p>BMI</p>
        </div>

        
      </div>
      <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
      </div>

      <div class="info-card">
      <h2>Personal Details</h2>
      <p><strong>Email:</strong> username@example.com</p>
      <p><strong>Age:</strong> 20</p>
      <p><strong>Target:</strong> Build muscle & stay fit</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
