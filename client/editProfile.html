<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="editProfile.css" />
</head>
<body>
  <header>
    <span class="back-btn" onclick="goBack()">‚Üê</span>
    Edit Profile
  </header>

  <div class="edit-container">
    <form class="edit-form" onsubmit="return saveProfile()">
      
      <div class="profile-pic-section">
        <img id="preview" src="https://via.placeholder.com/120" alt="Profile Photo" />
        <label for="upload" class="upload-btn">Change Photo</label>
        <input type="file" id="upload" accept="image/*" onchange="previewImage(event)" hidden />
      </div>

      <label>Full Name</label>
      <input type="text" id="name" value="Ananya Bera" required />

      <label>Email</label>
      <input type="email" id="email" value="ananya@example.com" required />

      <label>Age</label>
      <input type="number" id="age" value="20" required />

      <label>Height (ft)</label>
      <input type="text" id="height" value="5.2" required />

      <label>Weight (kg)</label>
      <input type="text" id="weight" value="50" required />

      <label>Goal</label>
      <textarea id="goal" rows="3" required>Build muscle and stay fit</textarea>

      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>

  <script src="editProfile.js"></script>
</body>
</html>
