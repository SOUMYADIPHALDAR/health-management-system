<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="Bar" onclick="openPanel()">
    <i class="fa-solid fa-bars-staggered"></i>
    </div>
  <h1> Dashboard</h1>
  <span class="profile-icon" onclick="goProfile()">
    <i class="fa-solid fa-user"></i>
  </span>
</header>

<nav id="sidePanel" class="side-panel">
  <ul>
    <li><a href=""><i class="fa-solid fa-house"></i> Home</a></li>
    <li><a href=""><i class="fa-solid fa-chart-line"></i> Analytics</a></li>
    <li><a href=""><i class="fa-solid fa-bell"></i> Notifications</a></li>
    <li><a href=""><i class="fa-solid fa-gear"></i> Settings</a></li>
    <li><a href=""><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    <a href="#" class="close-btn" onclick="closePanel()">Ã—</a>
  </ul>
</nav> 


  <div class="main">
    <section class="summary">
      <div class="card">
        <i class="fa-solid fa-fire"></i>
        <h2>Calories Burned</h2>
        <p>520 kcal</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-bowl-food"></i>
        <h2>Calories Consumed</h2>
        <p>1,450 kcal</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-person-walking"></i>
        <h2>Steps</h2>
        <p>7,824</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-bed"></i>
        <h2>Sleep</h2>
        <p>7 hrs</p>
      </div>
    </section>

    <!-- Progress Section -->
    <section class="progress">
  <h2><i class="fa-solid fa-chart-line"></i> Weekly Progress</h2>

  <div class="bar">
    <span>Mon</span>
    <div class="bar-track">
      <div class="bar-fill" style="width: 60%;"></div>
    </div>
  </div>

  <div class="bar">
    <span>Tue</span>
    <div class="bar-track">
      <div class="bar-fill" style="width: 80%;"></div>
    </div>
  </div>

  <div class="bar">
    <span>Wed</span>
    <div class="bar-track">
      <div class="bar-fill" style="width: 50%;"></div>
    </div>
  </div>

  <div class="bar">
    <span>Thu</span>
    <div class="bar-track">
      <div class="bar-fill" style="width: 90%;"></div>
    </div>
  </div>

  <div class="bar">
    <span>Fri</span>
    <div class="bar-track">
      <div class="bar-fill" style="width: 70%;"></div>
    </div>
  </div>
</section>

    
  <script src="dashboard.js"></script>
</body>
</html>
