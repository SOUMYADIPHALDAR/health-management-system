<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>
<body>
  <div class="login-container">
        
        <!-- Left Side -->
        <div class="left">
            <h2>Welcome!</h2>
            <p>your journey to better health continues here.</p>
        </div>

        <!-- Right Side -->
        <div class="right">
            <h2>Create Account</h2>

            <div class="btn-social">
                <button><i class="fa-brands fa-google"></i> Sign up with Google</button>
                <button><i class="fa-brands fa-facebook"></i> Sign up with Facebook</button>
            </div>

            <div class="or">— OR —</div>

            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">

            <div class="password-field">
                <input type="password" id="password" placeholder="Password">
                <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
            </div>

            <button class="create-btn" onclick="OpenDB()">Create Account</button>

            <p class="login-text">Already have an Account? <a href="signIn.html">Log in</a></p>
        </div>

    </div>

  <script src="script.js"></script>
</body>
</html>
